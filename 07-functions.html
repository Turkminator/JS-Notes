<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
      body{
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script>
      /* burada fonksiyonu sadece oluşturmuş olduk
      fonksiyonu çalıştırmak için çağırmamız gerekiyor*/
      function function1() {
        console.log('hello');
        console.log(2 + 2);
      }
      /*fonksiyon burada çalışıyor*/
      function1();

      function calculateTax(cost, taxRate=0.3) {
        console.log(cost * taxRate);
      }
      /* parametre kullanarak fonksiyonları 
      farklı durumlar için çalıştırabiliriz*/
      calculateTax(1000, 0.2);
      calculateTax(5000, 0.1);
    </script>
  </body>
</html>
