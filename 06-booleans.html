<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <style>
      body{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      console.log(3 > 5);

      console.log(5 == '5');
      console.log(5 === '5');
      console.log(3 > 5 - 5);

      if (true) {
        console.log('hello');
      } else {
        console.log('else');
      }

      if (false) {
        console.log('bye');
      } else {
        console.log('salamat pagi');
      }

      if(30 >= 16) {
        console.log('You can drive');
      } else {
        console.log('You can not drive');
      }


      const temp = 24;
      if (temp > 30) {
        console.log('Today is really hot');
      } else if (30 > temp && temp > 20){
        console.log('Ideal');
      } else if (20 > temp && temp> 10){
        console.log('getting chilly');
      } else if (10 > temp && temp > 0){
        console.log('cold');
      } else {
        console.log('freezing');
      }

      const cartQuantity = 5;
      /*
      if statement has a truthy value
      if we don't have any items in cart
      it will take 0 as value and 0 is falsy value
      that wouldn't run the code block inside the 
      statement
      */
      if (cartQuantity) {
        console.log('cart has products');
      }

      /* !(not) operatörü falsy ifadeleri 
      truthy'e çevirebilir */
      console.log(!0);

      /* bu işlem NaN sonucunu verecektir
      Not a Number demektir*/
      console.log('text' / 4);

      /* değer atanmamış değişkenlerle
      yapılan işlemler "undefined" soncunu verir*/
      let variable1;
      console.log(variable1);

      /* const ile undefined değişken oluştururken
      mutlaka eşitliğe belirtilmelidir */
      const variable2 = undefined;
      console.log(variable2);

      /* Ternary (durumsal) operatör bir şartın sağlandığı ve
      sağlanmadığı durumlarda yapılacak şeyi belirtir */
      const result = true ? 'truthy' : 'falsy';
      console.log(result);
      /* yukarıdaki yazım şekli aşağıdakinin kısaltılmışı diyebiliriz */
      if (true) {
        console.log('truthy');
      } else {
        console.log('falsy');
      }


      /* Guard operatör iki durumdan ilki sağlandığında çalışır
      Bu, genelde ikinci değer korunmak istendiğinde birinci değer
      şart koşulunca kullanılır. İlk durum falsy ise fonksiyon çalışmaz*/

      false && console.log('hello');
      /* aşağıdakinin sadeleşmiş hali olarak düşünülebilir*/
      if (false) {
        console.log('hello');
      }

      /* OR operatörü iki durumdan birisinin sağlanıp sağlanmadığını 
      kontrol eder ve en az bir truthy durumunda işlemi yapar */

      const currency = 'EUR' || 'USD';
      console.log(currency);
      /* İlk durum geçerli olduğu için ikincisine bakılmaz */

      const para = undefined || 'TRY';
      console.log(para);
      /* İlk para biri geçersiz olsa dahi ikincisi işleme konur */
    </script>
  </body>
</html>
