<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <style>
      body{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      console.log(3 > 5);

      console.log(5 == '5');
      console.log(5 === '5');
      console.log(3 > 5 - 5);

      if (true) {
        console.log('hello');
      } else {
        console.log('else');
      }

      if (false) {
        console.log('bye');
      } else {
        console.log('salamat pagi');
      }

      if(30 >= 16) {
        console.log('You can drive');
      } else {
        console.log('You can not drive');
      }

      if (24 > 30) {
        console.log('Today is really hot');
      } else if (30 > 24 && 24 > 20){
        console.log('Ideal');
      } else if (20 > 24 && 24> 10){
        console.log('getting chilly');
      } else if (10 > 24 && 24 > 0){
        console.log('cold');
      } else {
        console.log('freezing');
      }
    </script>
  </body>
</html>
