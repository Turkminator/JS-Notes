<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i <= 5) {
        console.log(i);
        i++;
      }

      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      /*
      JavaScript iki çeşit döngüye sahiptir. while ve for döngüleri
      yapılması gereken işlemi belli şartlar içinde iken sürekli olarak
      yapabilirler.
      
      Standart bir döngü söz konusu olduğunda for kullanılır. Çünkü hem kısa
      şekilde yazılır hem de okunması nispeten daha kolaydır.

      Standart olmayan bir döngü tarif edildiğinde ise while kullanılır. Bu döngüler
      genelde lineer değildir.

      Örneğin rastgele sayılar üretiyoruz ve üretimde en az 0.5 sayısını hedefliyoruz.
      Bu şart sağlanana kadar döngünün devam etmesi gerekiyor. Döngüyü while ile kurmak
      daha mantıklı olacaktır.
      */

      let randomNumber = 0;
      while (randomNumber < 0.5) {
        randomNumber = Math.random()
        console.log(randomNumber); 
      }
    </script>
  </body>
</html>
