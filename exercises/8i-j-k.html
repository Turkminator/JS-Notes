<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    " class="heads">head</button>
    <button onclick="
      playGame('tails');
    " class="tails">tails</button>
    <script>

      let score = JSON.parse(localStorage.getItem('saved-score')) ||
      {
        wins: 0,
        losses: 0,
      };
      function playGame(guess){
        const number = Math.random();
        const result = number < 0.5 ? 'heads' : 'tails';

        const message = guess === result ? 'You Win!' : 'You Lose!';
        if (message === 'You Win!') {
          score.wins++;
        } else if (message === 'You Lose!') {
          score.losses++;
        }
        console.log(`wins: ${score.wins}, losses: ${score.losses}`);
        localStorage.setItem('saved-score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
