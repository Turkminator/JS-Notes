<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      function countPositive (array) {
        let positiveCount = 0;
        for (let i = 0; i < array.length; i++){
          if (array[i] > 0){
            positiveCount++;
          }
        }
        return positiveCount;
      }

      console.log(countPositive([1,-2,5,6,-10,22,41]));
    </script>
  </body>
</html>
