<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    " class="heads">head</button>
    <button onclick="
      playGame('tails');
    " class="tails">tails</button>
    <script>
      
      function playGame(guess){
        let score = {
          wins: 0,
          losses: 0
        };
        
        const number = Math.random();
        const result = number < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You Win!' : 'You Lose!');
        if (result === 'You Win!') {
          localStorage.setItem(JSON.parse(score.wins++));
        } else if (result=== 'You Lose!') {
          localStorage.setItem(JSON.parse(score.losses++));
        }
        console.log(`wins: ${localStorage.getItem(JSON.stringify(score.wins++))}, losses: ${localStorage.getItem(JSON.stringify(score.losses++))}`);
      }
    </script>
  </body>
</html>
