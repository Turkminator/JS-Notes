<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let x=0; x<11; x = x + 2){
        console.log(x);
      }

      for(let x=5; x>0; x = x - 1){
        console.log(x);
      }

      let a = 0;
      while (a < 10){
        a = a + 2;
        console.log(a);
      }

      let b = 5;
      while (b > 0) {
        b = b - 1;
        console.log(b);
      }
    </script>
  </body>
</html>
