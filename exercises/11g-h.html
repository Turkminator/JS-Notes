<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1,2,3];
      const arr2 = [-2,-3,0,99];
      function addOne(array){
        for (i = 0; i < array.length; i++) {
          array[i] = array[i] + 1;
        }
        console.log(array);
      }
      
      addOne(arr);
      addOne(arr2);
      addOne([2,3,5]);
    </script>
  </body>
</html>
