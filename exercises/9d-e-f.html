<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Name" class="js-name-input" onkeydown="handleKeyDown();">
    <button onclick="displayEnteredName();">Submit</button>
    <p></p>
    <script>
      function handleKeyDown(){
        if (event.key === 'Enter'){
          displayEnteredName();
        }
      }

      function displayEnteredName(){
        const name = document.querySelector('.js-name-input').value;
        document.querySelector('p').innerHTML = `Your name is: ${name}`;
      }
    </script>
  </body>
</html>
