<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      const anArray = [1, 2, 3, 4, 5];
      function arraySwap(a){
        let lastIndex = a.length -1;
        let temp = a[0];
        a[0] = a[lastIndex];
        a[lastIndex] = temp;
      }

      arraySwap(anArray);
      console.log(anArray);
    </script>
  </body>
</html>
