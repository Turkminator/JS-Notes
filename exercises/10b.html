<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Buttons</title>
    <style>
      body{
        background-color: brown;
      }
      button{
        font-family: Arial;
        font-weight: bold;
        font-size: 20px;
        padding: 15px 35px;
        border-style: none;
        border-radius: 8px;
        margin-right: 30px;
        cursor: pointer;
      }
      .request{
        background-color: black;
        color: white;
      }
      .schedule{
        background-color: rgb(230,230,230);
      }
    </style>
  </head>
  <body>
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
