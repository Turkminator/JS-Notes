<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      function minMax(a){
        if (a.length === 0){
          return { min:null, max:null}
        }

        const result = {
          min: a[0],
          max: a[0]
        }

        for (let i = 0; i < a.length; i++){
          const value = a[i];
          if (value < result.min){
            result.min = value;
          }
          if (value>result.max){
            result.max = value;
          }
        }
        return result;
      }

      console.log(minMax([3]));
      console.log(minMax([1,-3,5]));
      console.log(minMax([]));
    </script>
  </body>
</html>
