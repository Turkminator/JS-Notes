<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
    <style>
      body{
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input class='js-cost-input' type="number" placeholder="Cost of order"
      onkeydown="handleCostKeyDown();"
    >
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeyDown(){
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      //event argümanı olmadan da çalışıyor, metine sor
      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value)*100;
        if (cost < 4000) {
          cost = cost + 1000;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost/100}`;
      }


      function subscribe () {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe'
        }
      }
    </script>
  </body>
</html>
