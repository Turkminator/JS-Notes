<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/10j.css">
  </head>
  <body>
    <p class="js-calculation">0</p>
    <p>
      <button class="black-button" onclick="
        updateCalculation('1');
      ">1</button>
      
      <button class="black-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="black-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="black-button" onclick="
        updateCalculation('4');
      ">4</button>
      
      <button class="black-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="black-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="black-button" onclick="
        updateCalculation('7');
      ">7</button>
      
      <button class="black-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="black-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="black-button" onclick="
        updateCalculation('0');
      ">0</button>
      
      <button class="black-button" onclick="
          updateCalculation('.');
      ">.</button>

      <button class="black-button" onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="black-button" onclick="
        calculation = '';
        displayCalculation();        
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
    <script src="scripts/10j.js">
      
    </script>
  </body>
</html>
