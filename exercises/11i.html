<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      function addNum(array, b){

        const result = [];

        for(let i = 0; i < array.length; i++){
          result.push(array[i] + b);
        }

        return result;
      }


      console.log(addNum([1,2,3], 2));
    </script>
  </body>
</html>
