<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <button onclick="
      playGame('paper')
    ">paper</button>
    
    <button onclick="
      playGame('rock')
    ">rock</button>

    <button onclick="
      playGame('scissors')
    ">scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || 
        {
          wins: 0,
          losses: 0,
          ties: 0
        };

      updateScoreElement();

      function playGame (playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        //oyuncu seçimi ile bilgisayar seçimini farklı senaryolarda değerlendirdik
        if(playerMove === 'scissors'){
          if (computerMove === 'scissors') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You Win!';
          } else if (computerMove === 'rock') {
            result = 'You Lose!'
          }
          
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You Win!';
          } else if (computerMove === 'paper') {
            result = 'Tie';
          } else if (computerMove === 'scissors') {
            result = 'You Lose!'
          }

        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You Lose!';
          } else if (computerMove === 'scissors') {
            result = 'You Win!'
          }
        }
        
        if (result === 'You Win!') {
          score.wins += 1;
        } else if (result === 'You Lose!'){
          score.losses += 1;
        } else if (result === 'Tie') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        /*
        Sonuç ve hamleleri oyuncuya gösteriyoruz
        */
        updateScoreElement();
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You picked ${playerMove}. Computer picked ${computerMove}`;
      }

        

        /*
        oyuncuya skoru update ediyoruz
        update ettiğimiz yer js-score adındaki paragraf
        css isimlendirmelerini querySelector adreslerken
        kullanıyoruz
        */
        function updateScoreElement() {
          document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}. Losses:${score.losses}. Ties: ${score.ties}`;
        }

        function pickComputerMove(){
          // bilgisayar hareketlerini atayacağımız değişkeni oluşturduk
          let computerMove = '';
          //bilgisayar hareketlerini rastgele belirledik
          const randomNumber = Math.random();
          //rastgele gelen sayılara hamle atadık
          if(randomNumber < 1/3){
            computerMove = "paper";
          } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = "rock";
          } else {
            computerMove = "scissors";
          }
          // hareketi atanmış değişkeni döndürüyoruz
          return computerMove;
        }
        
    </script>
  </body>
</html>
