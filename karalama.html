<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      function minMax (array) {
        const result = {
          min: array[0],
          max: array[0]
        }
        for (let i = 0; i<array.length; i++){
          let num = array[i];
          if (num<result.min){
            result.min = num;
          }
          if (num>result.max){
            result.max = num;
          }
        }
        return result;
      }

      console.log(minMax([1,2,3,4,5]));
    </script>
  </body>
</html>
