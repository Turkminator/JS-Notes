<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accumulator Pattern</title>
  </head>
  <body>
    <script>
      /*
      Bu yöntemde önce sonucu saklayabileceğimiz
      bir değişken oluşturuyoruz.
      Daha sonra sonucu işlemlere göre adım adım
      güncelleyecek döngüyü yazıyoruz.
      */

      //total'i let olarak oluşturuyoruz çünkü her döngüde değişiyor
      let total = 0;
      const nums = [1, 1, 3];

      for (let i = 0; i < nums.length; i++) {
        //nums listesindeki her bir elemanı num olarak adlandırdık
        const num = nums[i];
        //total, sonucu saklamak için atadığımız değişken
        total = total + num;
        // her bir eleman toplam değere sıra ile ekleniyor
        // toplam başta 0 olduğu için sonuç ile toplam birbirine eşit oluyor
      }
      console.log(total);


      /*
      "nums" listesindeki elemanların sayısal değerlerinin iki katını
      barındıran yeni bir liste oluşturalım
      */

      //İlk aşama, değerleri tutacak değişkeni oluşturmak
      let doubled = [];

      //İkinci aşama, listedeki elemanları işleme tabii tutmak
      for (let i = 0; i < nums.length; i++) {
        // yine her listenin her elemanına num dedik
        const num = nums[i];
        // elemanı 2 ile çarpıp yeni oluşturduğumuz "doubled" listesine gönderdik
        doubled.push(num * 2);
      }

      // listenin son halini yazdırdık
      console.log(doubled);
    </script>
  </body>
</html>
