<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090,
      };
      /*
      product değişkeni bir objedir
      objeler birden fazla değer tutabilir
      değerleri "property" denen yapılara atıyoruz
      property ile beraber dışarıdan çağırma yapabiliyoruz
      böylece bir obje içinden sadece istediğimiz
      değeri işleme alabiliyoruz
      objeler de değerdir
      dışarıdan çağırma işlemine "dot notation" denir
      */
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      /*
      property isimleri dışarıdan değişebiliyor
      */
      product.name = 'cotton socks';
      console.log(product);

      /*
      dot notation yöntemi ile dışarıdan
      bir property eklemesi de yapabiliyoruz
      */
      product.yeniDeger = 'basarili';
      console.log(product);

      /*
      silme işlemi aşşağıdaki gibi yapılır
      */
      delete product.yeniDeger;
      console.log(product);

      const product2 = {
        name: 'shirt',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function function1(){
          console.log('function inside object');
        }
      };
      console.log(product2);
      console.log(product.name);
      console.log(product2.rating.count);
      console.log(product2.rating);
      product2.fun();
      console.log(product2.fun);
      console.log(typeof console);
      console.log(typeof console.log);

      /* objelerin fonksiyonlarına method denir */

      console.log(JSON.stringify(product2));
      /*
      Bu işlem JavaScript objesini JSON formatına dönüştürdü.
      JSON formatı fonksiyonları desteklemedği için function1 JSON
      içinde yer almadı.

      Ayrıca hem property hem de value girdileri çift tırnak içine alındı.
      */

      console.log(typeof JSON.stringify(product2));
      /* JSON formatının tipi stringdir */

      const toJavaScriptObject = JSON.stringify(product2);
      /* JSON formatını bir değişkene atadık. 
      Artık bu değişken JSON içeriyor */

      const regularJSO = JSON.parse(toJavaScriptObject);
      /* JSON olan bir değişkeni de JavaScript objesine çevirebiliyoruz*/
      console.log(regularJSO);
      /* ilk haline döndü fakat JSON fonksiyon 
      desteklemediği için fonksiyonu kaybettik */
    </script>
  </body>
</html>
