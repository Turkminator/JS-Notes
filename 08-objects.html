<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: 'socks',
        price: 1090,
      };
      /*
      product değişkeni bir objedir
      objeler birden fazla değer tutabilir
      değerleri "property" denen yapılara atıyoruz
      property ile beraber dışarıdan çağırma yapabiliyoruz
      böylece bir obje içinden sadece istediğimiz
      değeri işleme alabiliyoruz
      objeler de değerdir
      dışarıdan çağırma işlemine "dot notation" denir
      */
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      /*
      property isimleri dışarıdan değişebiliyor
      */
      product.name = 'cotton socks';
      console.log(product);

      /*
      dot notation yöntemi ile dışarıdan
      bir property eklemesi de yapabiliyoruz
      */
      product.yeniDeger = 'basarili';
      console.log(product);

      /*
      silme işlemi aşşağıdaki gibi yapılır
      */
      delete product.yeniDeger;
      console.log(product);

      const product2 = {
        name: 'shirt',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function function1(){
          console.log('function inside object');
        }
      };
      console.log(product2);
      console.log(product.name);
      console.log(product2.rating.count);
      console.log(product2.rating);
      product2.fun();
      console.log(product2.fun);
      console.log(typeof console);
      console.log(typeof console.log);

      /* objelerin fonksiyonlarına method denir */

      console.log(JSON.stringify(product2));
      /*
      Bu işlem JavaScript objesini JSON formatına dönüştürdü.
      JSON formatı fonksiyonları desteklemedği için function1 JSON
      içinde yer almadı.

      Ayrıca hem property hem de value girdileri çift tırnak içine alındı.
      */

      console.log(typeof JSON.stringify(product2));
      /* JSON formatının tipi stringdir */

      const toJavaScriptObject = JSON.stringify(product2);
      /* JSON formatını bir değişkene atadık. 
      Artık bu değişken JSON içeriyor */

      const regularJSO = JSON.parse(toJavaScriptObject);
      /* JSON olan bir değişkeni de JavaScript objesine çevirebiliyoruz*/
      console.log(regularJSO);
      /* ilk haline döndü fakat JSON fonksiyon 
      desteklemediği için fonksiyonu kaybettik */

      /*
      propertyler objelere has değildir
      objelerin dışında da default propertyler olabilir
      */
      console.log('hello'.length);

      /* metodları da dahil edebiliriz */
      console.log('hello'.toUpperCase());

      /* 
      obje olmasa da autoboxing ile special object
      olarak kabul edilir ve objelerin yapabildiği şeyleri yapabilirler
      */

      /* objeler aynı zamanda referanslardır */

      const object1 = {
        message : 'hello'
      };

      /* 
      değişkenler ve objeler aslında verilere ulaşmak için
      kullanılan kısayollardır
      veriler direkt olarak obje ve değişken adlarına atanmaz
      veriler bilgisayar hafızasına kaydedilir 
      obje ve değişkenler de bu verilerin adresleri gibi davranır
      */

      const object2 = object1;
      /*
      böyle bir değişken atamasına olanak sağlayan şey de budur
      objeyi direkt olarak kopyalamak yerine referansını kopyalıyoruz
      böylece iki farklı referans aynı objeye ulaşabiliyor
      */

      object1.message = 'Good Job!';
      console.log(object1);
      /*
      const objenin adresini sabitler
      objenin değiştirilebilmesine engel olmaz
      */

      console.log(object2);
      /* aynı objeyi refere ettikleri için sonuç aynıdır */


      const object3 = {
        mesaj: 'Good Job!'
      };

      console.log(object3 === object1);
      /*
      Aynı value ve aynı property'e sahip olmalarına rağmen
      birbirlerine eşit değildir 
      Çünkü burada objeden ziyade referansları karşılaştırdık
      Her referans ayrı adres taşıdığı için sonuç false olacaktır
      */

      /*
      daha önceden bu iki referansı eşlediğimiz için
      sonuç true olacaktır
      */
      console.log(object1 === object2);

      /*
      property bazında karşılaştırırsak
      verdiği value aynı olacağından sonuç true olur
      */
      console.log(object3.message === object2.message);


      const object4 = {
        message: 'Good Job!'
      };

      /* bu objedeki property için kısayol atayalım */
      const message = object4.message;
      /* değişken adı ve property adı aynı ise
      bunu şu şekilde de ifade edebiliriz */
      console.log(message);

      const {mesaj} = object3;
      /*
      mesaj değişkeni direkt olarak obje3'ün mesajını
      refere ediyor
      */
      console.log(mesaj);


      /* yukarıdaki değişkenler birer değerdir
      ve bu değerleri istediğimiz gibi kullanabiliriz */

      const object5 = {
        message:mesaj
      };
      console.log(object5);
    </script>
  </body>
</html>
