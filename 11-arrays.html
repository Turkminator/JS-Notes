<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      // arrayler değerler bütünüdür ve kendisi de bir değerdir
      // değişkenlere atanabilirler
      const myArray = [10, 20, 30];
      console.log(myArray);
      // değişkenler objedir
      console.log(typeof myArray);
      //indexleme yöntemi arraylerde çalışır
      console.log(myArray[0]);

      //dışarıdan müdahale edilebilir
      myArray[0] = 99;
      console.log(myArray);

      /*
      Array köşeli parantezle ifade edilir
      İçine değerleri alan bir listeleme yöntemidir
      İndexleme yöntemi çalışır
      */

      //alt alta da yazılabilir
      const myArray1 = [
        1,
        3,
        5,
        7
      ]

      //farklı tipte değerler alabilir
      [1, "hello", true, {name: 'socks'}, [1,2]];
      //integer, string, boolean, object ve hatta başka arrayler
      
      console.log(typeof [1,2]);
      console.log(Array.isArray([1,2]));

      /*
      Arrayler obje olduğundan kendilerine ait methodları vardır
      */

      console.log(myArray.length);
      //listede kaç eleman olduğunu kontrol eder

      myArray.push(100);
      console.log(myArray);
      //arraye değer yollar

      myArray.splice(0,1);
      console.log(myArray);
      /*
      splice iki değer alır (index, silinmesi istenen eleman sayısı)
      böylelikle bir indexten başlayarak kaç eleman varsa silinir
      */
    </script>
  </body>
</html>
