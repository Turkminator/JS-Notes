<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
  </head>
  <body>
    <button>hello</button>
    <script>
      /*
      document objesinde bulunan title
      property'sini dot notation ile seçtik
      */
      console.log(document.title);

      /* title console'a basıldıktan sonra değiştirildi */
      document.title = 'Changed';

      /*
      HTML ögesi olan body'i JS içine aldık 
      konsolda görüntüleyelim
      */
      console.log(document.body);

      /*
      HTML elementleri JavaScript'te obje olarak kullanılır
      */
      console.log(typeof document.body);

      /*
      DOM (document object model) HTML 
      ile JavaScript'i bir araya getirir
      */

      /*
      innerHTML adreslenen bölümün içeriğini string olarak alır
      aşşağıda body elementinin içindeki kodları konsola yazdırdık
      */
      console.log(document.body.innerHTML);

      /*
      eğer body elementine innerHTML ile bağlanıp bir değer atarsak
      bütün body elementi o değere dönüşür
      */
      document.body.innerHTML = 'Changed';

      /*
      Sadece boş metin değil, string olarak kod ekleyebiliriz
      */
      document.body.innerHTML = '<button>Değişim</button>';
    </script>
  </body>
</html>
